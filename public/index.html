<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator - Alejandro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-dark">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="screen w-100 text-end p-4 bg-dark text-white rounded" id="screen"></div>
        <div class="container-btn w-100">
            <div class="row mb-2 justify-content-end">
                <button class="btn bg-secondary-subtle col-3 text-dark" id="AC">AC</button>
                <button class="btn bg-secondary-subtle col-3 text-dark" id="idk">+/-</button>
                <button class="btn bg-secondary-subtle col-3 text-dark" id="percentage">%</button>
                <button class="btn bg-warning col-3" id="split"><i class="fas fa-divide"></i></button>
            </div>
            <div class="row mb-2 justify-content-end">
                <button class="btn bg-secondary col-3" id="seven">7</button>
                <button class="btn bg-secondary col-3" id="eight">8</button>
                <button class="btn bg-secondary col-3" id="nine">9</button>
                <button class="btn bg-warning col-3" id="multiply"><i class="fas fa-times"></i></button>
            </div>
            <div class="row mb-2 justify-content-end">
                <button class="btn bg-secondary col-3" id="four">4</button>
                <button class="btn bg-secondary col-3" id="five">5</button>
                <button class="btn bg-secondary col-3" id="six">6</button>
                <button class="btn bg-warning col-3" id="subtract">-</button>
            </div>
            <div class="row mb-2 justify-content-end">
                <button class="btn bg-secondary col-3" id="one">1</button>
                <button class="btn bg-secondary col-3" id="two">2</button>
                <button class="btn bg-secondary col-3" id="three">3</button>
                <button class="btn bg-warning col-3" id="plus">+</button>
            </div>
            <div class="row justify-content-end">
                <button class="btn bg-secondary col-6 text-start" id="zero" style="width: 130px !important;">0</button>
                <button class="btn bg-secondary col-3" id="coma">,</button>
                <button class="btn bg-warning col-3" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./apps.js"></script>
</body>
</html>
